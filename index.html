  <body>

    <div id="container">

      <h1>HANGMAN</h1>

        <button type="button" value="z" id="zBtn" class="button" onClick="letterGuess(this.value)">z</button>
      </div>

      <div id="guess"></div>

      <div id="guessedLetters"><br></div>

      <canvas id="hangman" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>

      <div id="lives"></div>

      <button type="button" value="restart" id="restartButton" onClick="gameRestart(this.value)">Restart</button>

    </div>
      <script src="script.js"></script>
